<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <div class="jumbotron-fluid background py-5">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-12 col-md-4 my-3">
                    <!-- image embed responsive or do that embed video thing -->
                </div>   
                <div class="col-12 col-md-4 my-3">
                    <h1>Star Wars Hangman</h1>
                    <button id="new-game-button">May the force be with you!</button>
                </div>   
            
            </div>
            
        </div>
    </div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center py-5" id="placeholder-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 my-3">
                        <h2>
                            <br>
                            <span id="placeholders">_ _ _ _ _ _ _ </span>
                        </h2>
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <h2>Incorrect Letters 
                            <br>
                            <span id="guessed-letters"></span>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4 text-center py-5">
            <h3>Guesses Left: <span id="guesses-left">0</span>
            </h3>
        </div>
        <div class="col-12 col-md-4 text-center py-5">
            <h3>Wins: <span id="wins">0</span>
            </h3>
        </div>
        <div class="col-12 col-md-4 text-center py-5">
            <h3>Losses: <span id="losses">0</span>
            </h3>
        </div>
    </div>
</div>
    
</body>
<script src="./assets/javascript/game-functions.js"></script>
</html>
